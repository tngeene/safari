{% extends 'home/home_base.html' %}


{% block home_content %}

    <!-- listings -->
    <div class="list-wrapper bg-grey-2 py-5">
        <div class="container py-5">
            <div class="bg-white mb-2 p-2">
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{ url_for('static', filename='uploads/{}'.format(park.image_url)) }}" width="300px" alt="">
                    </div>
                    <div class="col-md-6">
                        <h3 class="color-dark-2">{{ park.name }}</h3>
                        <p><b>Overview: </b>{{ park.description }}</p>
                        <p><b>Climate: </b>{{ park.climate }}</p>
                        <p><b>Best time to visit: </b>{{ park.best_time_to_visit }}</p> <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock home_content %}
