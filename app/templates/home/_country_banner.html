<!-- top banner -->
<div class="bg-white mb-2 p-2">
  <div class="row">
    <div class="col-md-4">
      <img
        src="{{ url_for('static', filename='uploads/{}'.format(country.image_url)) }}"
        width="300px"
        alt=""
      />
    </div>
    <div class="col-md-6">
      <h3 class="color-dr-blue-2">{{ country.name }}</h3>
      <p><b>Overview: </b>{{ country.overview }}</p>
      <p><b>Climate: </b>{{ country.climate }}</p>
      <p><b>Best time to visit: </b>{{ country.best_time_to_visit }}</p>
      <br />
      <a
        href="{{ url_for('home.listings') }}?place={{ country.name }}"
        class="c-button b-40 bg-blue-2 hv-blue-2-o"
        >{{ country.name }} Safaris</a
      >
    </div>
  </div>
</div>
<!-- end top banner -->
