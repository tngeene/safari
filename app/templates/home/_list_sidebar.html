<!-- sidebar -->
<div class="col-xs-12 col-sm-4 col-md-3">
  <div class="sidebar bg-white clearfix">
    <div class="sidebar-block">
      <h4 class="sidebar-title color-dr-blue-2">search</h4>
      <form method="get">
        <div class="search-inputs">
          <div class="form-block clearfix">
            <div class="input-style-1 b-50 color-3">
              <img
                src="{{ url_for('static', filename='home/img/loc_icon_small_grey.png') }}"
                alt=""
              />
              <input type="text" name="place" placeholder="Where to?" />
            </div>
          </div>
          <div class="form-block clearfix">
            <div class="input-style-1 b-50 color-3">
              <img
                src="{{ url_for('static', filename='home/img/calendar_icon_grey.png') }}"
                alt=""
              />
              <input
                type="text"
                name="date"
                placeholder="Check In"
                class="datepicker"
              />
            </div>
          </div>
        </div>
        <input
          type="submit"
          class="c-button b-40 bg-blue-2 hv-blue-2-o"
          value="search"
        />
      </form>
    </div>
    <div class="sidebar-block">
      <h4 class="sidebar-title color-dr-blue-2">categories</h4>
      <ul class="sidebar-category color-1">
        <form id="form-checkbox">
          {% for category in categories %}
          <div class="input-entry color-1">
            <input
              class="checkbox-form cat-check"
              id="check-{{ category.id }}"
              type="checkbox"
              name="{{ category.name }}"
              value="{{ category.id }}"
            />
            <label class="clearfix" for="check-{{ category.id }}">
              <span class="sp-check"><i class="fa fa-check"></i></span>
              <span class="checkbox-text">{{ category.name }}</span>
              <span class="fr">{{ category.get_count() }}</span>
            </label>
          </div>
          {% endfor %}
        </form>
      </ul>
    </div>
    <div class="sidebar-block">
      <h4 class="sidebar-title color-dr-blue-2">price range</h4>
      <div
        class="slider-range color-1 clearfix"
        data-counter="$"
        data-position="start"
        data-from="0"
        data-to="{{ maxval }}"
        data-min="0"
        data-max="{{ maxval }}"
      >
        <div class="range"></div>
        <input
          type="text"
          name="minval"
          class="amount-start"
          readonly
          value="$0"
        />
        <input
          type="text"
          name="maxval"
          class="amount-end"
          readonly
          value="{{maxval}}"
        />
      </div>
    </div>
    <div class="sidebar-block">
      <h4 class="sidebar-title color-dr-blue-2">star rating</h4>
      <div class="sidebar-rating">
        <div class="input-entry color-1">
          <input
            class="checkbox-form rating-check"
            id="star-5"
            type="checkbox"
            name="fifth"
            value="5"
          />
          <label class="clearfix" for="star-5">
            <span class="sp-check"><i class="fa fa-check"></i></span>
            <span class="rate">
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
            </span>
          </label>
        </div>
        <div class="input-entry color-1">
          <input
            class="checkbox-form rating-check"
            id="star-4"
            type="checkbox"
            name="fourth"
            value="4"
          />
          <label class="clearfix" for="star-4">
            <span class="sp-check"><i class="fa fa-check"></i></span>
            <span class="rate">
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
            </span>
          </label>
        </div>
        <div class="input-entry color-1">
          <input
            class="checkbox-form rating-check"
            id="star-3"
            type="checkbox"
            name="third"
            value="3"
          />
          <label class="clearfix" for="star-3">
            <span class="sp-check"><i class="fa fa-check"></i></span>
            <span class="rate">
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
            </span>
          </label>
        </div>
        <div class="input-entry color-1">
          <input
            class="checkbox-form rating-check"
            id="star-2"
            type="checkbox"
            name="second"
            value="2"
          />
          <label class="clearfix" for="star-2">
            <span class="sp-check"><i class="fa fa-check"></i></span>
            <span class="rate">
              <span class="fa fa-star color-yellow"></span>
              <span class="fa fa-star color-yellow"></span>
            </span>
          </label>
        </div>
        <div class="input-entry color-1">
          <input
            class="checkbox-form rating-check"
            id="star-1"
            type="checkbox"
            name="first"
            value="1"
          />
          <label class="clearfix" for="star-1">
            <span class="sp-check"><i class="fa fa-check"></i></span>
            <span class="rate">
              <span class="fa fa-star color-yellow"></span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end sidebar -->
