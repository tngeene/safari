{% extends 'layouts/base.html' %}
{% block content %}
       <!-- START CONTENT -->
        <section id="content">
          <!--breadcrumbs start-->
          <div id="breadcrumbs-wrapper">
            <!-- Search for small screen -->
            <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
              <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
            </div>
            <div class="container">
              <div class="row">
                <div class="col s10 m6 l6">
                  <h5 class="breadcrumbs-title">Destinations</h5>
                  <ol class="breadcrumbs">
                    <li><a href="{{url_for('publisher.dashboard')}}">Dashboard</a></li>
                    <li class="active">Destinations</li>
                  </ol>
                </div>
                <div class="col s2 m6 l6">
                  <a href="{{url_for('publisher.newListing')}}" class="btn dropdown-settings waves-effect waves-light breadcrumbs-btn right gradient-45deg-light-blue-cyan gradient-shadow">
                    <i class="material-icons left">add</i> Add Listing</a>
                </div>
              </div>
            </div>
          </div>
          <!--breadcrumbs end-->
          <!--start container-->
          <div class="container">
            <div class="section">
              <!-- statr items list -->
              <div id="item-posts" class="row">
                <div class="item-sizer"></div>
                {% for item in items %}
                <div class="item product">
                  <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <a href="{{url_for('publisher.listing',country=item.location)}}">
                        <img src="{% if item.images[0] %}{{ url_for('static', filename='uploads/{}'.format(item.images[0].image_url))}}{% else %}{{ url_for('static', filename='images/placeholder.png')}}{% endif %}" height="200px" alt="item-img">
                      </a>
                    </div>
                    <div class="card-content">
                      <div class="row">
                        <div class="col s12">
                          <p class="card-title grey-text text-darken-4"><a href="{{url_for('publisher.listing',country=item.location)}}" class="grey-text text-darken-4">{{ item.location }}</a>
                          </p><br>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% else %}
                <div id="alert" class="card orange lighten-5">
                  <div class="card-content orange-text">
                                      <p>No Destinations found!! Please add listings to see them </p>
                  </div>
                  </button>
                </div>
                {% endfor %}
              </div>
              <!--/ end items list -->
            </div>
          </div>
          <!--end container-->
        </section>
        <!-- END CONTENT -->
{% endblock%}
{% block scripts %}

{% endblock%}
