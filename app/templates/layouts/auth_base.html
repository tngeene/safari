<!DOCTYPE html>
<html lang="en">
<!--================================================================================
	Item Name: Materialize - Material Design Admin Template
	Version: 4.0
	Author: PIXINVENT
	Author URL: https://themeforest.net/user/pixinvent/portfolio
================================================================================ -->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
  <title>Please confirm your account</title>
  <!-- Favicons-->
  <link rel="shortcut icon" href="{{ url_for('static', filename='home/img/favicon.png')}}" />
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='home/img/favicon.png')}}">
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="{{ url_for('static', filename='home/img/favicon.png')}}">
  <!-- For Windows Phone -->
  <!-- CORE CSS-->
  <link href="{{ url_for('static', filename='css/themes/collapsible-menu/materialize.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/themes/collapsible-menu/style.css') }}" type="text/css" rel="stylesheet">
  <!-- Custome CSS-->
  <link href="{{ url_for('static', filename='css/custom/custom.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/layouts/page-center.css') }}" type="text/css" rel="stylesheet">
  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="{{ url_for('static', filename='vendors/perfect-scrollbar/perfect-scrollbar.css') }}" type="text/css" rel="stylesheet">
</head>

<body>
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  {% include 'partials/_flashes.html' %}
  <!-- End Page Loading -->
  <div id="error-page">
    <div class="row">
      <div class="col s12">
        <div class="browser-window">
          <div class="top-bar">
            <div class="circles">
              <div id="close-circle" class="circle"></div>
              <div id="minimize-circle" class="circle"></div>
              <div id="maximize-circle" class="circle"></div>
            </div>
          </div>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <!-- ================================================
    Scripts
    ================================================ -->
  <!-- jQuery Library -->
  <script type="text/javascript" src="{{ url_for('static', filename='vendors/jquery-3.2.1.min.js') }}"></script>
  <!--materialize js-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="{{ url_for('static', filename='vendors/perfect-scrollbar/perfect-scrollbar.min.js') }}"></script>
  <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/plugins.js') }}"></script>
  <!--custom-script.js - Add your own theme custom JS-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/custom-script.js') }}"></script>
  <script type="text/javascript">
    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
