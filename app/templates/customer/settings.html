{% extends 'layouts/base.html' %}

{% block custom_head_tags %}
    <link href="{{ url_for('static', filename='css/themes/collapsible-menu/materialize.css' )}}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/themes/collapsible-menu/style.css') }}" type="text/css" rel="stylesheet">
{% endblock %}

{% block content %}
    <section id="content">
        <div class="container">
            <div id="profile-page" class="section">
                <div id="jqueryvalidation" class="section">
                    <div class="row">
                        <div class="col m12">
                            <div class="card-panel">
                                <h4 class="header2">Reset Password</h4>
                                <div class="row">
                                    <form class="formValidate" id="formValidate" method="post"
                                        action="{{url_for('customer.settings')}}">
                                        <div class="row">
                                            {{form.hidden_tag()}}
                                            <div class="input-field col s12">
                                                <label>E-Mail *</label>
                                                {{form.email}}
                                                {%for error in form.email.errors%}
                                                    <span>{{error}}</span>
                                                {%endfor%}
                                                <div class="errorTxt2"></div>
                                            </div>
                                            <div class="input-field col s12">
                                                {{form.submit( class="btn waves-effect waves-light right submit" )}}
                                                <i class="material-icons right">send</i>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock%}
